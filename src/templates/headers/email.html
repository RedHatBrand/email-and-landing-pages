<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="<%=baseUrl%>/assets/stylesheets/main.css">
  <% include ../../assets/partials/header-themes.html %>

  <style>
    body { position: relative; }
    header[role="banner"] {
